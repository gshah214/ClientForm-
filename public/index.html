<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Client Form</title>

<body>
    <header>
        <h1>Client Registration</h1>
    </header>

    <div class="row">
        <div class="column">
            <form>
                <fieldset>
                    <h3>Add New Client</h3>
                    <label>Client Name</label>
                    <input type="text" id='name' name="name" required>
                    <br><br>
                    <label>Phone Number</label>
                    <input type="text" id="phone" name="phone" required>
                    <br><br>
                    <label>Email Address</label>
                    <input type="text" id="email" name="email" required>
                    <br><br>
                    <label>Min. Sq. Foot</label>
                    <input type="text" id="sqfoot" name="sqfoot" required>
                    <br><br>
                    <label># of Bedrooms</label>
                    <input type="text" id="bedrooms" name="bedrooms" required>
                    <br><br>
                    <label># of Bathrooms</label>
                    <input type="text" id="bathrooms" name="bathrooms" required>
                    <br><br>
                    <!-- <button type="reset">Reset</button> -->
                    <!-- <button type="submit">Submit</button> -->
                    <input type="button" value="Create Client" onclick="processData(this.form)">
                <!-- </fieldset> -->
            </form>
        </div>
        <div class="column">
            <form action="/view" method="POST">
                <fieldset>
                    <h3>View A Client</h3>
                    <label>Client Name</label>
                    <input type="text" id='name' name="name" required>
                    <br><br>
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </div>
        <div class="column">
            <form action="/delete" method="POST">
                <fieldset>
                    <h3>Delete A Client</h3>
                    <label>Client Name</label>
                    <input type="text" id='name' name="name" required>
                    <br><br>
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
